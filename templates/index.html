<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>
<body>

<h1 class="text-center display-4">List of Cupcakes</h1>

<div class="row justify-content-center">
    <ul id="cupcake-list">
    </ul>
</div>

<h2 class="text-center display-5">Add a New Cupcake!</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form id="cupcake-form" class="">
            <div class="form-group">
                <label for="cupcake-flavor">Flavor:</label>
                <input type="text" id="cupcake-flavor" class="form-control" placeholder="Enter a flavor">
            </div>
            <div class="form-group">
                <label for="cupcake-size">Size:</label>
                <input type="text" id="cupcake-size" class="form-control"  placeholder="Choose a size">
            </div>
            <div class="form-group">
                <label for="cupcake-rating">Rating:</label>
                <input type="number" id="cupcake-rating" class="form-control"  placeholder="How much did you like it?" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="cupcake-image">Image URL:</label>
                <input type="text" id="cupcake-image" class="form-control"  placeholder="Show us the cupcake!">
            </div>

                <button class="mt-2 btn btn-success">Add!</button>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
            integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="static/cupcakes.js"></script>

</body>
</html>
